version: '3'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    volumes:
      - ./.docker/rabbitmq/etc/:/etc/rabbitmq/
      - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 10s
      timeout: 10s
      retries: 5
    
  cloudservice:
    image: sannidhi09/pixelgram_cloudservice
    ports:
      - "5004:5004"
    tty: true
    restart: on-failure
    depends_on:
      - rabbitmq
    
  userservice:
    build: ./pixelgram-user-service
    ports:
      - "5003:5003"
    tty: true
    restart: on-failure
    
  getwayservice:
    build: ./pixelgram-gateway-service
    ports:
      - "5000:5000"
    tty: true
    restart: on-failure

  metadataservice:
    build: ./pixelgram-metadata-service
    ports:
      - "5006:5006"
    tty: true
    restart: on-failure
    depends_on:
      - rabbitmq
      - cloudservice

  imageservice:
    build: ./pixelgram-image-service
    ports:
      - "5005:5005"
    tty: true
    restart: on-failure
    depends_on:
      - rabbitmq
      - cloudservice
      - metadataservice

  ui:
    build: ./pixelgram-ui
    ports:
      - "3000:3000"
    tty: true
    restart: on-failure
    depends_on:
      - getwayservice
